    <script>
        $(document).ready(function () {
            show_msg()

            // // #메인페이지 가기
            // $('#navbarNav > ul > li:nth-child(1) > a').click(function() {
            //     window.location.href='/'
            // })
        })

        function show_msg() {
            fetch('/reply').then(res => res.json()).then(data => {
                let rows = data['result']
                $('#reply_list').empty()
                rows.forEach((a) => {
                    let reply = a['reply']

                    let temp_html = `<div>
                                        <p>
                                            <li>${reply}</li>
                                        </p>
                                    </div>`
                    $('#reply_list').append(temp_html)
                })
            })
        }

        function save_reply() {
            let reply = $('#reply').val()

            let formData = new FormData()
            formData.append("reply_give", reply)

            fetch('/reply', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
                alert(data["msg"])
                window.location.reload()
            })
        }

    </script>
